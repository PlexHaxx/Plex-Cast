<!DOCTYPE html>
<html>

<head>
	<title>Plex Cast Remote</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/remote.css" rel="stylesheet">
	<link href="css/jquery-ui.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
</head>

<body style="" id="page">
	<div class="container-fluid">
		<div class="row" style="text-align:right; background-color:black; position:fixed; top: 0; width:100%; height:60px; padding-top:15px;font-size: 25px;">
			<span class="glyphicon glyphicon-wrench" style="padding-right:30px;"></span>
			<span class="glyphicon glyphicon-remove" style="padding-right:30px;"></span>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row" style="text-align:center; background-color:rgba(0,0,0,0.25); position:fixed; bottom: 0; width:100%; height:80px; padding-top:5px;">
			<div class="col-lg-1">
				<img id="thumbimg" height="70px" style="postion:absolute; bottom:250px; left:10px;">
			</div>
			<div class="col-lg-1">
				<br>
				<span class="glyphicon glyphicon-play" style="float:right; font-size: 20px;"></span>
			</div>
			<div class="col-lg-8">
				<strong><span id="grandparentTitle" class="timevol"></span></strong><span id="title" class="timevol"></span><br>
				<span id="current" class="timevol"></span>
				<div id="timeseeker"></div>
				<span id="duration" class="timevol"></span>
			</div>
			<div class="col-lg-2">
				<br>
				<span class="glyphicon glyphicon-volume-up" style="float:left; font-size: 20px;"></span>
				<div id="volumeseeker"></div>
			</div>
		</div>
	</div>
	<div class="container" style="padding-top:100px;">
		<div class="configure">
			<div id="configure-form" class="form-cast">
				<div style="font-size:25px; text-align:center; color:#4D4D4D">
					<h1>Plex Cast Remote</h1>
					<div id="cast_loading"class="spinner hide"></div>
					<div id="cast_success" class="hide">Casting!</div>
					<div id="cast_error" class="hide">Something went wrong :(</div>
						<h2>Use your keyboard to control Plex!</h2>
						<h3>
						<p>Arrows : navigate</p>
						<p>Shift + arrows : step back/fwd</p>
		        		<p>Return : select</p>
		        		<p>Escape : return</p>
		        		<p>Space : play/pause</p>
		        		<p>M : toggle OSD</p>
		        		</h3>
				</div>
			</div>
		</div>

	</div>
	<script type="text/javascript" src="js/remote.js"></script>
	<script type="text/javascript" src="js/cast.js"></script>
</body>

</html>
